<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        :root {
            --primary: #0EA5E9;
            --primary-dark: #0284C7;
            --secondary: #6366F1;
            --accent: #F472B6;
            --dark: #0F172A;
            --dark-light: #1E293B;
            --light: #F8FAFC;
            --success: #22C55E;
            --error: #EF4444;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(15, 23, 42, 0.8);
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: var(--dark);
            position: relative;
        }

        .sidebar {
            width: 280px;
            background: var(--dark-light);
            border-right: 1px solid var(--glass);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 1.5rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .channels {
            padding: 1rem;
            flex: 1;
            overflow-y: auto;
        }

        .channel {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 0.5rem;
        }

        .channel:hover {
            background: var(--glass);
        }

        .channel.active {
            background: var(--gradient);
        }

        .channel-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass);
            font-weight: 600;
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .channel-last-message {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--dark);
            position: relative;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            background: var(--dark-light);
            border-bottom: 1px solid var(--glass);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-title h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .chat-actions {
            display: flex;
            gap: 1rem;
        }

        .action-button {
            padding: 0.5rem;
            border-radius: 0.5rem;
            background: var(--glass);
            border: none;
            color: var(--light);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background: var(--primary);
        }

        .messages-container {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: var(--dark);
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 70%;
            animation: slideIn 0.3s ease-out;
        }

        .message.sent {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            border: 2px solid var(--primary);
        }

        .message-content {
            background: var(--dark-light);
            padding: 1rem;
            border-radius: 1rem;
            position: relative;
        }

        .message.sent .message-content {
            background: var(--gradient);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .message-sender {
            font-weight: 600;
            color: var(--primary);
        }

        .message.sent .message-sender {
            color: var(--light);
        }

        .message-time {
            opacity: 0.7;
            font-size: 0.75rem;
        }

        .message-text {
            line-height: 1.5;
        }

        .message-actions {
            position: absolute;
            right: -3rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .message:hover .message-actions {
            opacity: 1;
            right: -4rem;
        }

        .message-action {
            padding: 0.5rem;
            border-radius: 0.5rem;
            background: var(--glass);
            border: none;
            color: var(--light);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .message-action:hover {
            background: var(--primary);
        }

        .input-container {
            padding: 1.5rem;
            background: var(--dark-light);
            border-top: 1px solid var(--glass);
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
            background: var(--dark);
            padding: 0.75rem;
            border-radius: 1rem;
            border: 1px solid var(--glass);
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--light);
            font-size: 1rem;
            padding: 0.5rem;
        }

        .message-input:focus {
            outline: none;
        }

        .message-input::placeholder {
            color: rgba(248, 250, 252, 0.5);
        }

        .send-button {
            padding: 0.75rem;
            border-radius: 0.75rem;
            background: var(--gradient);
            border: none;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

        .online-users {
            width: 280px;
            background: var(--dark-light);
            border-left: 1px solid var(--glass);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .online-users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .online-users-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .online-count {
            background: var(--success);
            color: var(--light);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.75rem;
            background: var(--glass);
            transition: all 0.2s ease;
        }

        .user-item:hover {
            transform: translateX(5px);
            background: var(--glass-dark);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            border: 2px solid var(--primary);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .user-status {
            font-size: 0.75rem;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .user-status::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .typing-indicator {
            display: flex;
            gap: 0.25rem;
            padding: 0.5rem;
            opacity: 0.7;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: var(--light);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        @media (max-width: 1200px) {
            .online-users {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">Realtime GD</div>
            </div>
            <div class="channels">
                <div class="channel active">
                    <div class="channel-icon">#</div>
                    <div class="channel-info">
                        <div class="channel-name">General</div>
                        <div class="channel-last-message">Latest activity</div>
                    </div>
                </div>
                <!-- More channels can be added dynamically -->
            </div>
        </aside>

        <main class="main-content">
            <header class="chat-header">
                <div class="chat-title">
                    <h2>Group-1</h2>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="action-button" id="showProfile">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                </div>
            </header>

            <div class="messages-container">
                <!-- Messages will be inserted here -->
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" class="message-input" placeholder="Type your message...">
                    <button id="sendButton" class="send-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <aside class="online-users">
            <div class="online-users-header">
                <h3 class="online-users-title">Online Users</h3>
                <span class="online-count">0</span>
            </div>
            <div class="user-list">
                <!-- Online users will be inserted here -->
            </div>
        </aside>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const socket = io();
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const messagesContainer = document.querySelector('.messages-container');
            const userList = document.querySelector('.user-list');
            const onlineCount = document.querySelector('.online-count');
            const typingIndicator = document.querySelector('.typing-indicator');
            
            let typingTimeout;

            // Get user info from cookies
            const username = decodeURIComponent(document.cookie.split('; ')
                .find(row => row.startsWith('username='))
                .split('=')[1]);

            const email = decodeURIComponent(document.cookie.split('; ')
                .find(row => row.startsWith('email='))
                .split('=')[1]);

            // Profile image handling
            socket.emit('getProfileImage');
            socket.on('profileImageResponse', (profileImageUrl) => {
                const actualProfileImage = `https://storage.googleapis.com/realtime-group-discussion.appspot.com/${profileImageUrl}`;
                localStorage.setItem("actualprofileimage", actualProfileImage);
            });

            const actualProfileImageForOnline = localStorage.getItem("actualprofileimage");

            // Set up socket connection
            socket.emit('set username', username);
            socket.emit('set profile image', actualProfileImageForOnline);

            // Handle online users update
            socket.on('update online users', (onlineUsers) => {
                onlineCount.textContent = onlineUsers.length;
                userList.innerHTML = onlineUsers.map(user => `
                    <div class="user-item">
                        <div class="user-avatar" style="background-image: url('${user.profileImageUrl}')"></div>
                        <div class="user-info">
                            <div class="user-name">${user.username}</div>
                            <div class="user-status">Online</div>
                        </div>
                    </div>
                `).join('');
            });

            // Handle typing indicator
            messageInput.addEventListener('input', () => {
                socket.emit('typing', { username });
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    socket.emit('stop typing');
                }, 1000);
            });

            socket.on('user typing', (data) => {
                if (data.username !== username) {
                    typingIndicator.style.display = 'flex';
                }
            });

            socket.on('user stop typing', () => {
                typingIndicator.style.display = 'none';
            });

            // Handle new messages
            socket.on('newMessage', (message) => {
                appendMessage(message);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });

            function appendMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', message.username === username ? 'sent' : 'received');
                
                messageElement.innerHTML = `
                    <div class="message-avatar" style="background-image: url('${message.profileImageUrl}')"></div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-sender">${message.username}</span>
                            <span class="message-time">${formatTimestamp(message.timestamp)}</span>
                        </div>
                        <div class="message-text">${message.message}</div>
                        <div class="message-actions">
                            <button class="message-action" title="Reply">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 14 4 9 9 4"></polyline>
                                    <path d="M20 20v-7a4 4 0 0 0-4-4H4"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;

                messagesContainer.appendChild(messageElement);
            }

            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    const requestBody = {
                        email,
                        username,
                        message,
                        profileImageUrl: actualProfileImageForOnline
                    };

                    fetch('/store-chats-realtime', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody)
                    })
                    .then(response => response.json())
                    .then(data => console.log('Message sent successfully:', data))
                    .catch(error => console.error('Error sending message:', error));

                    messageInput.value = '';
                    socket.emit('stop typing');
                }
            }

            function formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    sendMessage();
                }
            });

            document.getElementById('showProfile').addEventListener('click', () => {
                window.location.href = '/profile';
            });

            // Load initial messages
            fetch('/get-messages')
                .then(response => response.json())
                .then(messages => {
                    messages.forEach(message => appendMessage(message));
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                })
                .catch(error => console.error('Error fetching messages:', error));
        });
    </script>
</body>
</html>
