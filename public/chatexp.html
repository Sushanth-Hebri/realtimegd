<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .msger-container {
            flex: 1;
            display: flex;
        }

        .msger {
            flex: 1;
            display: flex;
            flex-flow: column wrap;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 15px 15px -5px rgba(0, 0, 0, 0.2);
        }

        .msger-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 2px solid #ddd;
            background: #eee;
            color: #666;
        }

        .msger-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
        }

        .msg {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .msg-img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            background: #ddd;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            border-radius: 50%;
        }

        .msg-bubble {
    max-width: 89%; /* Set to 100% to allow flexibility */
    word-wrap: break-word; /* Allow long words to be broken and wrap to the next line */
    padding: 15px;
    border-radius: 15px;
    background: #ececec;
}


        .msg-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .msg-info-name {
            margin-right: 10px;
            font-weight: bold;
        }

        .msg-info-time {
            font-size: 0.85em;
        }

        .msger-inputarea {
            display: flex;
            padding: 10px;
            border-top: 2px solid #ddd;
            background: #eee;
        }

        .msger-inputarea * {
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 1em;
        }

        .msger-input {
            flex: 1;
            background: #ddd;
        }

        .msger-send-btn {
            margin-left: 10px;
            background: rgb(0, 196, 65);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.23s;
        }

        .msger-send-btn:hover {
            background: rgb(0, 180, 50);
        }

        #onlineUsersContainer {
            width: 20%;
            background-color: #333;
            color: white;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        #onlineUsersContainer h2 {
            margin-bottom: 10px;
        }
        .online-user {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .username {
            font-weight: bold;
            color: #333;
        }
        .online-count{
            color: rgb(103, 233, 103);
        }
        .no-online-users{
            color: red;
        }
        button {
      padding: 10px 20px;
      border-radius: 7px;
      background-color: aqua;
    }

    #messageContainer {
      margin-top: 20px;
      padding: 20px;
      max-height: 76vh;
      overflow-y: auto;
      width: 80%;
      background-color: rgb(201, 200, 200);

    }
    #chatContainer{
      display: flex;
      align-items: center;
      justify-content: center;

    }
    </style>
</head>
<body>

    <div class="container">
        <div class="msger-container">
            <section class="msger">
                <header class="msger-header">
                    <div class="msger-header-title">
                        <i class="fas fa-comment-alt"></i> RealTime GD
                    </div>
                    <div class="msger-header-options">
                        <span><i class="fas fa-cog"></i></span>
                    </div>
                </header>

                <main class="msger-chat">
                   

                    

                    <div class="msg left-msg" id="userMessage">
                        <div class="msg-img" id="profileImage"></div>
                        <div class="msg-bubble">
                            <div class="msg-info">
                                <div class="msg-info-name">Sushanth</div>
                                <div class="msg-info-time">12:45</div>
                            </div>
                            <div class="msg-text">
                                Hi, welcome ðŸ˜„
                            </div>
                        </div>
                    </div>
                  

                    <div id="chatContainer" style="display: none;">



                </main>

                <form class="msger-inputarea" action="/store-chats-realtime" method="post">
                    <!-- Hidden input fields -->
                    <input type="hidden" name="email" id="hiddenEmail" value="" required>
                    <input type="hidden" name="username" id="hiddenUsername" value="" required>
                    <input type="hidden" name="profileImageUrl" id="hiddenProfileImageUrl" value="" required>
                
                    <!-- Message input field -->
                    <input type="text" class="msger-input" placeholder="Enter your message..." name="message" required>
                
                    <!-- Send button -->
                    <button type="submit" class="msger-send-btn">Send</button>
                </form>
                
            </section>
        </div>

        <div id="onlineUsersContainer">
            <h2>Online Users</h2>
            <!-- Online users will be added dynamically here -->
           

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
          const socket = io();
          const profileImageElement = document.getElementById('profileImage');
          const onlineUsersContainer = document.getElementById('onlineUsersContainer');
      
          let imageUrl;

try {
  // Fetch the profile image
  const response = await fetch(`/profileImage`);

  if (!response.ok) {
    throw new Error(`Error fetching profile image: ${response.status}`);
  }

  // Get the image data as blob
  const imageDataBlob = await response.blob();

  // Create a blob URL for the image data
  imageUrl = URL.createObjectURL(imageDataBlob);

  // Set the background image using the blob URL
  profileImageElement.style.backgroundImage = `url(${imageUrl})`;

  // Handle cleanup of blob URL when it's no longer needed
  profileImageElement.addEventListener('load', () => URL.revokeObjectURL(imageUrl));
} catch (error) {
  console.error('Error fetching and displaying profile image:', error);
}
      
          // Retrieve username and profile image URL
          const username = decodeURIComponent(document.cookie.split('; ')
    .find(row => row.startsWith('username='))
    .split('=')[1]);



       // Set the value of the hidden input field
       document.getElementById('hiddenUsername').value = username;
      
          // Emit the 'set username' and 'set profile image' events to the server
          socket.emit('set username', username);
          socket.emit('set profile image', imageUrl);
      

          // Set the value of the hidden input field
       document.getElementById('hiddenProfileImageUrl').value = imageUrl;


          // Listen for updated online users
          socket.on('update online users', (onlineUsers) => {
            // Update your online users list in the interface
            const usersList = onlineUsers.map(user => `
              <div class="online-user">
                <img src="${user.profileImageUrl}" alt="Profile Image" class="profile-image">
                <h3>${user.username}</h3>
              </div>
            `).join('');
      // Assign a separate class for the count
      const countClass = onlineUsers.length > 0 ? 'online-count' : 'no-online-users';
      
      onlineUsersContainer.innerHTML = `<h2 class="${countClass}">Online Users (${onlineUsers.length})</h2>${usersList}`;
          });
      
          // Rest of your existing client-side code...
        });
      </script>



      <script>
        document.addEventListener('DOMContentLoaded', function () {
          // Retrieve email from the cookie
          const userEmail = decodeURIComponent(document.cookie.split('; ')
            .find(row => row.startsWith('email='))
            .split('=')[1]);
      
          // Set the value of the hidden input field
          document.getElementById('hiddenEmail').value = userEmail;
        });
      </script>
      
      
</body>
</html>
