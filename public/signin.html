<!-- public/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
    body {
  margin: 0;
  padding: 0;
  background-color: #1c1c1c;
  height: 100vh;
  font-family: Arial, sans-serif; /* Add a generic font-family */
}

.body-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.form-container {
  height: auto; /* Change to auto to adjust based on content */
  width: 80%; /* Adjust the width as needed */
  max-width: 400px; /* Add max-width for better responsiveness */
  /* background-color: beige; */
  padding: 20px;
  color: white;
  box-sizing: border-box; /* Include padding in the width */
  border-radius: 10px; /* Add some border-radius for a rounded look */
  -webkit-box-shadow:0px 0px 186px 48px rgba(168,46,255,0.55);
-moz-box-shadow: 0px 0px 186px 48px rgba(168,46,255,0.55);
box-shadow: 0px 0px 186px 48px rgba(168,46,255,0.55);

}

h1 {
  text-align: center; /* Center the heading */
}

form {
  display: flex;
  flex-direction: column;
  color: rgb(181, 181, 181);
}

label {
  margin-bottom: 8px; 
}

input {
  padding: 8px;
  margin-bottom: 16px; /* Add spacing between inputs */
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #4caf50;
  color: white;
  padding: 10px;
  border: none;
  margin-top: 16px;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

p {
  text-align: center;
  margin-top: 16px; 
}

a {
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="body-container">
  <div class="form-container">
    <h1>Login</h1>
  <form action="/signup" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="" name="dob" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="/signin">Sign In</a></p>
</div>
</div>
</body>
</html>
